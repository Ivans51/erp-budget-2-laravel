      description: "Get the authenticated user's profile information."
      authenticated: true
      deprecated: false
    headers:
      Authorization: 'string required Bearer token for authentication. Example: Bearer 1|abcdef1234567890'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    cleanUrlParameters: []
    queryParameters: []
    cleanQueryParameters: []
    bodyParameters: []
    cleanBodyParameters: []
    fileParameters: []
    responses:
      -
        custom: []
        status: 200
        content: |-
          {
            "success": true,
            "message": null,
            "data": {
              "user": {
                "id": 1,
                "name": "John Doe",
                "email": "user@example.com",
                "email_verified_at": "2023-12-01T10:00:00.000000Z",
                "created_at": "2023-12-01T10:00:00.000000Z",
                "updated_at": "2023-12-01T10:00:00.000000Z"
              }
            }
          }
        headers: []
        description: ''
      -
        custom: []
        status: 401
        content: |-
          {
            "message": "Unauthenticated."
          }
