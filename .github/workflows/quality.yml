name: ERP Quality & Testing

on:
  push:
    branches:
      - develop
      - 'feat/**'  # Matches feat/login, feat/budget-module, etc.
  pull_request:
    branches:
      - develop

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    name: Quality Check (PHP ${{ matrix.php }})

    strategy:
      fail-fast: true
      matrix:
        php: [8.2, 8.3] # Test against versions you support

    steps:
      # 1. Get the Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup PHP environment
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          # Critical: bcmath is required for brick/money
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, intl
          coverage: none # Disable coverage for speed

      # 3. Install Composer Dependencies
      - name: Install Composer dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # 4. Prepare Laravel Environment
      - name: Copy .env
        run: cp .env.example .env

      - name: Generate Key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      # 5. Check Code Style (Pint)
      # We use --test so it fails if code is ugly. It won't fix it here, it just tells you.
      - name: Check Code Style (Pint)
        run: ./vendor/bin/pint --test

      # 6. Static Analysis (PHPStan)
      # Checks for type errors and bugs
      - name: Static Analysis (PHPStan)
        run: ./vendor/bin/phpstan analyse --memory-limit=2G

      # 7. Run Tests (PHPUnit / Pest)
      # Uses SQLite in memory for fast testing
      - name: Execute Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan test
