name: Authentication
description: |-

  Endpoints for user authentication and session management.
endpoints:
  -
    custom: []
    httpMethods:
      - POST
    uri: api/v1/login
    metadata:
      custom: []
      groupName: Authentication
      groupDescription: |-

        Endpoints for user authentication and session management.
      subgroup: ''
      subgroupDescription: ''
      title: 'Login User'
      description: 'Authenticate a user with their email and password and return an access token.'
      authenticated: true
      deprecated: false
    headers:
      Authorization: 'Bearer {YOUR_AUTH_TOKEN}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    cleanUrlParameters: []
    queryParameters: []
    cleanQueryParameters: []
    bodyParameters:
      email:
        custom: []
        name: email
        description: "The user's email address."
        required: true
        example: user@example.com
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        deprecated: false
      password:
        custom: []
        name: password
        description: "The user's password."
        required: true
        example: password123
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        deprecated: false
    cleanBodyParameters:
      email: user@example.com
      password: password123
    fileParameters: []
    responses:
      -
        custom: []
        status: 200
        content: |-
          {
            "success": true,
            "message": "Login successful",
            "data": {
              "user": {
                "id": 1,
                "name": "John Doe",
                "email": "user@example.com",
                "email_verified_at": "2023-12-01T10:00:00.000000Z",
                "created_at": "2023-12-01T10:00:00.000000Z",
                "updated_at": "2023-12-01T10:00:00.000000Z"
              },
              "access_token": "1|abcdef1234567890",
              "token_type": "Bearer"
            }
          }
        headers: []
        description: ''
      -
        custom: []
        status: 422
        content: |-
          {
            "message": "The provided credentials are incorrect.",
            "errors": {
              "email": ["The provided credentials are incorrect."]
            }
          }
        headers: []
        description: ''
      -
        custom: []
        status: 422
        content: |-
          {
            "message": "The email field is required.",
            "errors": {
              "email": ["The email field is required."]
            }
          }
        headers: []
        description: ''
    responseFields: []
    auth:
      - headers
      - Authorization
      - 'Bearer {{authToken}}'
    controller: null
    method: null
    route: null
  -
    custom: []
    httpMethods:
      - POST
    uri: api/v1/register
    metadata:
      custom: []
      groupName: Authentication
      groupDescription: |-

        Endpoints for user authentication and session management.
      subgroup: ''
      subgroupDescription: ''
      title: 'Register User'
      description: 'Register a new user with name, email, and password. The user will be automatically logged in and receive an access token.'
      authenticated: true
      deprecated: false
    headers:
      Authorization: 'Bearer {YOUR_AUTH_TOKEN}'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    cleanUrlParameters: []
    queryParameters: []
    cleanQueryParameters: []
    bodyParameters:
      name:
        custom: []
        name: name
        description: "The user's full name."
        required: true
        example: 'John Doe'
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        deprecated: false
      email:
        custom: []
        name: email
        description: "The user's email address (must be unique)."
        required: true
        example: user@example.com
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        deprecated: false
      password:
        custom: []
        name: password
        description: "The user's password (minimum 8 characters)."
        required: true
        example: password123
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        deprecated: false
      password_confirmation:
        custom: []
        name: password_confirmation
        description: 'Password confirmation (must match password).'
        required: true
        example: password123
        type: string
        enumValues: []
        exampleWasSpecified: true
        nullable: false
        deprecated: false
    cleanBodyParameters:
      name: 'John Doe'
      email: user@example.com
      password: password123
      password_confirmation: password123
    fileParameters: []
    responses:
      -
        custom: []
        status: 201
        content: |-
          {
            "success": true,
            "message": "Registration successful",
            "data": {
              "user": {
                "id": 1,
                "name": "John Doe",
                "email": "user@example.com",
                "email_verified_at": null,
                "created_at": "2023-12-01T10:00:00.000000Z",
                "updated_at": "2023-12-01T10:00:00.000000Z"
              },
              "access_token": "1|abcdef1234567890",
              "token_type": "Bearer"
            }
          }
        headers: []
        description: ''
      -
        custom: []
        status: 422
        content: |-
          {
            "message": "The email has already been taken.",
            "errors": {
              "email": ["The email has already been taken."]
            }
          }
        headers: []
        description: ''
      -
        custom: []
        status: 422
        content: |-
          {
            "message": "The password field is required.",
            "errors": {
              "password": ["The password field is required."]
            }
          }
        headers: []
        description: ''
      -
        custom: []
        status: 422
        content: |-
          {
            "message": "Password confirmation does not match.",
            "errors": {
              "password": ["Password confirmation does not match."]
            }
          }
        headers: []
        description: ''
    responseFields: []
    auth:
      - headers
      - Authorization
      - 'Bearer {{authToken}}'
    controller: null
    method: null
    route: null
  -
    custom: []
    httpMethods:
      - POST
    uri: api/v1/logout
    metadata:
      custom: []
      groupName: Authentication
      groupDescription: |-

        Endpoints for user authentication and session management.
      subgroup: ''
      subgroupDescription: ''
      title: 'Logout User'
      description: 'Logout the authenticated user by revoking their current access token.'
      authenticated: true
      deprecated: false
    headers:
      Authorization: 'string required Bearer token for authentication. Example: Bearer 1|abcdef1234567890'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    cleanUrlParameters: []
    queryParameters: []
    cleanQueryParameters: []
    bodyParameters: []
    cleanBodyParameters: []
    fileParameters: []
    responses:
      -
        custom: []
        status: 200
        content: |-
          {
            "success": true,
            "message": "Logged out successfully",
            "data": null
          }
        headers: []
        description: ''
      -
        custom: []
        status: 401
        content: |-
          {
            "message": "Unauthenticated."
          }
        headers: []
        description: ''
    responseFields: []
    auth:
      - headers
      - Authorization
      - 'Bearer {{authToken}}'
    controller: null
    method: null
    route: null
  -
    custom: []
    httpMethods:
      - GET
    uri: api/v1/me
    metadata:
      custom: []
      groupName: Authentication
      groupDescription: |-

        Endpoints for user authentication and session management.
      subgroup: ''
      subgroupDescription: ''
